# fly.toml â€” Trammo NH3 Trading Desk
# Update `app` to match your Fly app name (fly launch created this)

app = "trading-desk"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4111"
  MIX_ENV = "prod"

[http_service]
  internal_port = 4111
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
